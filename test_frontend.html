<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم آموزش هوش مصنوعی حقوقی فارسی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazir', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .status-indicator.online {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.offline {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .classification-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .classification-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            direction: rtl;
        }
        
        textarea:focus {
            outline: none;
            border-color: #764ba2;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .category-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #764ba2;
            color: white;
            border-radius: 20px;
            margin: 5px;
        }
        
        .confidence {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #764ba2;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>سیستم آموزش هوش مصنوعی حقوقی فارسی</h1>
            <p class="subtitle">Persian Legal AI Training System</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2>وضعیت سیستم</h2>
                <div class="status">
                    <span class="status-indicator online"></span>
                    <span>Backend API: فعال</span>
                </div>
                <div class="status">
                    <span class="status-indicator online"></span>
                    <span>مدل‌های AI: بارگذاری شده</span>
                </div>
                <div class="status">
                    <span class="status-indicator online"></span>
                    <span>پایگاه داده: متصل</span>
                </div>
            </div>
            
            <div class="card">
                <h2>آمار سیستم</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="doc-count">0</div>
                        <div class="stat-label">اسناد</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="cat-count">0</div>
                        <div class="stat-label">دسته‌بندی</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>عملکرد مدل</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">85%</div>
                        <div class="stat-label">دقت</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">CPU</div>
                        <div class="stat-label">دستگاه</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="classification-section">
            <h2>تست دسته‌بندی متن حقوقی</h2>
            <textarea id="text-input" placeholder="متن حقوقی فارسی خود را اینجا وارد کنید...
مثال: این قرارداد بین طرف اول و طرف دوم منعقد گردید..."></textarea>
            <button id="classify-btn" onclick="classifyText()">دسته‌بندی متن</button>
            
            <div id="result" class="result">
                <h3>نتیجه دسته‌بندی:</h3>
                <div id="result-content"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        // Load initial stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/documents/stats`);
                const data = await response.json();
                
                document.getElementById('doc-count').textContent = data.total_documents || 0;
                document.getElementById('cat-count').textContent = Object.keys(data.categories || {}).length;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Classify text function
        async function classifyText() {
            const textInput = document.getElementById('text-input');
            const text = textInput.value.trim();
            
            if (!text) {
                alert('لطفاً متنی برای دسته‌بندی وارد کنید');
                return;
            }
            
            const button = document.getElementById('classify-btn');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            // Show loading
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> در حال پردازش...';
            
            try {
                const response = await fetch(`${API_URL}/api/models/classify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                
                // Display result
                resultContent.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <strong>دسته‌بندی:</strong>
                        <span class="category-badge">${data.category}</span>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>میزان اطمینان:</strong>
                        <span class="confidence">${(data.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>روش پردازش:</strong> ${data.method}
                    </div>
                    <div>
                        <strong>زمان پردازش:</strong> ${data.processing_time_ms.toFixed(2)} میلی‌ثانیه
                    </div>
                `;
                
                resultDiv.classList.add('show');
            } catch (error) {
                console.error('Error classifying text:', error);
                alert('خطا در دسته‌بندی متن. لطفاً دوباره تلاش کنید.');
            } finally {
                button.disabled = false;
                button.innerHTML = 'دسته‌بندی متن';
            }
        }
        
        // Load stats on page load
        loadStats();
        
        // Test samples
        const samples = [
            "قرارداد خرید و فروش منعقد شده بین طرفین",
            "دادنامه شماره ۱۴۰۲ دادگاه عمومی تهران",
            "شکایت کیفری علیه متهم"
        ];
        
        // Add sample button
        document.getElementById('text-input').placeholder += '\n\nنمونه‌های آماده:\n' + samples.join('\n');
    </script>
</body>
</html>
